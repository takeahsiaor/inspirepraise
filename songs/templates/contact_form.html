{% extends "base.html" %}

{%block content %}
    <h1>Contact us</h1>

{% if form.errors %}
    {% for error in form.errors %}
        <div class="alert alert-danger">{{ error|escape }}</div>
    {% endfor %}
{% endif %}


    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input class="form-control" type="submit" value="Submit">
    </form>
{% endblock %}
