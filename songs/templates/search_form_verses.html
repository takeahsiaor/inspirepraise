{% extends "base.html" %}
{% load staticfiles %}
{% block headloaders %}
<link href="{% static 'songs/spinner.css'%}" rel="stylesheet" type="text/css">
<script src="{% static 'songs/bootstrap/js/typeahead.js' %}"></script>  
<link href="{% static 'songs/bootstrap/css/typeahead.js-bootstrap.css'%}" rel="stylesheet" type="text/css">
<script src="{% static 'songs/loading-buttons/dist/spin.min.js' %}"></script> 
<script src="{% static 'songs/loading-buttons/dist/ladda.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'songs/loading-buttons/dist/ladda-themeless.min.css' %}">
<script type="text/javascript">  
    $(document).ready(function(){
        $('form').submit(function(){
            $('.small_spin').attr('class', 'small_spinner');
        });
        Ladda.bind('button[type=submit]');
        $('#id_query').typeahead({
            local:["Genesis", "Exodus", "Leviticus", "Numbers", "Deuteronomy", "Joshua",
                    "Judges", "Ruth", '1 Samuel', '2 Samuel', '1 Kings', '2 Kings', 
                    '1 Chronicles', '2 Chronicles', 'Ezra', 'Nehemiah', 'Esther', 'Job',
                    'Psalm', 'Proverbs', 'Ecclesiastes', 'Song of Solomon', 'Isaiah',
                    'Jeremiah', 'Lamentations', 'Ezekiel', 'Daniel', 'Hosea', 'Joel',
                    'Amos', 'Obadiah', 'Jonah', 'Micah', 'Nahum', 'Habakkuk', 'Zephaniah',
                    'Haggai', 'Zechariah', 'Malachi', 'Matthew', 'Mark', 'Luke', 'John',
                    'Acts', 'Romans', '1 Corinthians', '2 Corinthians', 'Galatians', 
                    'Ephesians', 'Philippians', 'Colossians', '1 Thessalonians',
                    '2 Thessalonians', '1 Timothy', '2 Timothy', 'Titus', 'Philemon',
                    'Hebrews', 'James', '1 Peter', '2 Peter', '1 John', '2 John', '3 John',
                    'Jude', 'Revelation']
        });
        
    });
</script>  

{% endblock %}

{% block content %}
<h1>Search by Verse</h1>
<div id='alerts'>
{% if form.errors %}
    {% for error in form.query.errors %}
        <div class="alert alert-danger">{{ error|escape }}</div>
    {% endfor %}
{% endif %}
</div>


<form class="form-inline" role="form"> <!-- action="" method="get" -->
    <div class="form-group">
        <input type="text" autocomplete="off" class="form-control" id="id_query" name="query" placeholder="Enter Verses">
    </div>
    <button type="submit" class="btn btn-default ladda-button" data-style="zoom-in" data-spinner-color="#5f8ee6"><span class="ladda-label">Search</span></button>
</form>
<!-- </div> -->

<br>

{% endblock %}
